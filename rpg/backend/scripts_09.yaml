     content: 哦，找你来了，狼人杀。
   - character: dongg
     content: 靠，不早说，不抽了，走起！
   - character: dongg
     content: <span class="c_name">大乔</span>自己去<span class="direction">东边</span>的熊猫海岸玩儿了，别迷路了，我带你们去找她。
