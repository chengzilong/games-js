# 找@霍霍

"01":
 characters:
  mengy:
    position: "7_7"
    faceTo: left
    line_ref: line_1
  leig:
    position: "5_5"
    faceTo: down
    line_ref: line_lei
  ar:
    position: "6_5"
    faceTo: down
    line_ref: line_ar
  huanj:
    position: "4_5"
    faceTo: down
    line_ref: line_huan
 lines:
  line_1:
   - character: mengy
     content: 现在，算上你，已经4个人啦，再去<span class="direction">南边</span>的林子里找一找。
   - character: zhix
     content: 恩，这就去。

  line_lei:
   - character: leig
     content: 我已经做好了充分的准备，绝对要活过第二轮！！！

  line_ar:
   - character: ar
     content: 别再让我摸民了，给我张狼！

  line_huan:
   - character: huanj
     content: 踩<span class="c_name">牛哥</span>！啦啦啦啦啦！

"04":
 characters:
  huohuo:
    position: "4_8"
    faceTo: up
    line_ref: line_1
 lines:
  line_1:
   - character: huohuo
     content: 哎，哎，哎~~~~~~~~
   - character: zhix
     content: <span class="c_name">霍霍</span>，你练啥功呢？
   - character: huohuo
     content: 看不懂么？天眼功！
   - character: zhix
     content: 听说你总结了一套狼人杀悯人的方法，好使么？
   - character: huohuo
     content: 好不好使看疗效啊。
   - character: zhix
     content: 那来一起玩儿吧。
   - character: huohuo
     content: 走起！
   - character: huohuo
     content: <span class="c_name">东哥</span>，<span class="c_name">丹姐</span>，<span class="c_name">大乔</span>都在<span class="direction">东南</span>方向，一起叫上吧。
   - character: zhix
     content: 那感情好！
   - character: huohuo
     content: 老司机，开车！
     script:
      key: "08"
     follower:
      name: huohuo