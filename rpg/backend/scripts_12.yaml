   - character: mengy
     content: 太好了，<span class="c_name">丹姐</span>和<span class="c_name">乔乔</span>也来了，支持女性玩家，fighting！<br></br>（一会儿<span class="c_name">牛哥/span>有要提女性战争了吧。）
   - character: mengy
